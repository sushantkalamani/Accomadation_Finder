<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Save Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="welcome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modalName"></h3>
            <p><strong>Address:</strong> <span id="modalAddress"></span></p>
            <p><strong>Rent:</strong> <span id="modalRent"></span></p>
            <p><strong>Contact:</strong> <span id="modalContact"></span></p>
            <p><strong>Rooms:</strong> <span id="modalRooms"></span></p>
            <p><strong>Beds per Room:</strong> <span id="modalBed"></span></p>
        </div>
    </div>
    
    <div id="map"></div>
    <div id="searchContainer">
        <input type="text" id="locationSearch" placeholder="Enter a location">
        <button id="searchButton">Search</button>
    </div>
    
    <button id="registerHomeBtn">Register Home</button>
    
    <div class="registerbar" id="registerbar" style="display:none;">
        <h2>Enter Details</h2>
        <form id="detailsForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="rent">Rent:</label>
            <input type="number" id="rent" name="rent" required>
    
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required >

            <label for="rooms">No. of Rooms:</label>
            <input type="number" id="rooms" name="rooms" required>

            <label for="bed">Bed per Room:</label>
            <input type="number" id="bed" name="bed" required>
            
            <button type="button" id="saveLocationBtn">Save Location</button>
        </form>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="welcome.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Save Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div id="map"></div>
    <div>
        <button id="registerHomeBtn">Register Home</button>
        </div>
    <div class="registerbar" id="registerbar" style="display:none;">
        <h2>Enter Details</h2>
        <form id="detailsForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="rent">Rent:</label>
            <input type="number" id="rent" name="rent" required>
    
            <!-- <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea> -->

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required >

            <label for="rooms">No. of Rooms:</label>
            <input type="number" id="rooms" name="rooms" required>

            <label for="bed">Bed per Room:</label>
            <input type="number" id="bed" name="bed" required>
    
            
            <button type="button" id="saveLocationBtn">Save Location</button>
        </form>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="welcome.js"></script>
</body>
</html>

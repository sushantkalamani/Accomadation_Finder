<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Save Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="welcome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div id="map"></div>
    <div id="searchContainer">
        <input type="text" id="locationSearch" placeholder="Enter a location">
        <button id="searchButton">Search</button>
    </div>
    
    
    <div>
        <button id="registerHomeBtn">Register Home</button>
        </div>
    <div class="sidebar" id="sidebar" style="display:none;">
        <h2>Enter Details</h2>
        <form id="detailsForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
    
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
    
            
            <button type="button" id="saveLocationBtn">Save Location</button>
        </form>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="welcome.js"></script>
</body>
</html>
